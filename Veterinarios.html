  <div class="container-fluid">

    <!--Buscador -->
    <div class="encabezado" id="encabezado">
      <div class="buscador">
        <nav class="navbar p-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <!--------Vincular al index-------->
              <img src="/assets/PETFF.png" alt="Logo" width="100" class="d-inline-block align-text-top"> <!-- logo-->
            </a>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar veterinarios..." aria-label="Search">
              <a href="https://www.google.com/" target="_blank"><button class="btn btn-outline-success" type="submit"

            </form>
          </div>
        </nav>

          <div class="col-2 col-sm-2 col-md-1 align-self-center">
            <h3 id="textofiltro">Filtro:</h3>
          </div>
          <!--botonfiltro-->
          <div class="col-6 col-sm-7 col-md-9">
            <select class="form-select" aria-label="Default select example align-self-center" id="filtro">
              <option selected></option>
              <option value="1">Dirección</option>
              <option value="2">Espacialidad</option>
              <option value="3">En linea</option>
            </select>
          </div>
          <div class="col-4 col-sm-3 col-md-2 align-self-center">
            <button class="btn btn-outline-success" id="addvet">Registrar Vet</button>
          </div>
        </div>
      </div>
    </div>

    <!--Espacio para CARDS de doctores -->
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12">
        <div class="row" id="espaciocards">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">

          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">

          </div>
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-12">
        <div class="col-12">
          <img src="./assets/PublicidadPurinabanner.JPG" alt="Publicidad1" id="publicidad">
        </div>
      </div>
    </div>



    <!--Div para barra inferior-->
    <div class="row">
      <div class="col-12" id="espacionavbar"></div>
    </div>

  <!-- Barra de navegación inferior -->
  <!-- Barra de navegación inferior -->
  <nav class="navbar fixed-bottom navbar-expand bg-white" id="navb">

    <div class="collapse navbar-collapse navBottom" id="navbarSupportedContent">
      <ul class="navbar-nav m-auto">
        <li class="nav-item active bGap">
          <a class="nav-link petColor" href="https://github.com/">Inicio<br>
            <img class="icon" src="/assets/icons/Home.png" alt="Home">

        <li class="nav-item bGap">
          <a class="nav-link petColor" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/span">Vets<br>
            <img class="icon" id="estetos" src="/assets/icons/Estetos.png" alt="Vets">

        <li class="nav-item bGap">
