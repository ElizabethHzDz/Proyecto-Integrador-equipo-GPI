<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>

    <link rel="stylesheet" href="./styles/formularioRegistro.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <br>
    <br>
    <div class="container text-center" id="contenedorPrincipal"><!--Contenedor principal-->
        <div class="row">
            <div class="col"></div>
            <div class="col" id="cajita">
                <img src="./assets/PETFF.png" alt="Logo de la red social PetFF" id="logoPFF">
                <div class="container"><!--Contenedor para los textos-->
                    <div class="row">
                        <div class="col">
                            <h4 class="textoSec">¡Regístrate para encontrar la mejor atención veterinaria de tu zona!</h4>
                            <h4 class="textoSec">Comparte los momentos favoritos junto a tus mascotas.</h4>
                        </div>
                    </div>
                    <div class="form-row align-items-center"><!--Aquí van las opciones de los tipos de perfiles-->
                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Selecciona tu tipo de perfil</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Elige</option>
                                <option value="1">Usuario/a</option>
                                <option value="2">Personal de salud</option>
                                <option value="3">Otros servicios</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="col-xs-12 col-sm-12 col-md-12 mb-3"><!--Aquí comienzan los espacios para ingresar datos-->
                        <label for="validationCustom01">Nombre(s)</label><!--Nombre-->
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Ingresa tu(s) nombre(s)" value="" required>
                        <div class="valid-feedback">
                          ¡Todo en orden!
                        </div>

                        <label for="validationCustom02">Apellidos</label><!--Apellidos-->
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Ingresa tus apellidos" value="" required>
                        <div class="valid-feedback">
                          ¡Todo en orden!
                        </div>

                        <label for="validationCustom03">Correo electrónico</label><!--Email-->
                        <input type="text" class="form-control" id="validationCustom03" placeholder="Ingresa tu correo electrónico" value="" required>
                        <div class="valid-feedback">
                          ¡Todo en orden!
                        </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><!--Contraseña-->
                        <label for="inputPassword5">Crea una contraseña</label>
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Ingresa tu contraseña">
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            La contrsaeña debe tener entre 8 y 20 caracteres.
                        </small>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 mb-3"><!--Nombre de Usuario/a-->
                        <label for="validationCustomUsername">Nombre de usuario/a</label>
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Ingrese el nombre que desea para su perfil" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Por favor, elija una nombre de usuario válido.
                            </div>
                        </div>
                        </div>
                    </div>

                    <fieldset disabled>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </fieldset>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
