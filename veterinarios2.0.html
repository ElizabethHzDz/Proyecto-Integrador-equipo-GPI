<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET FF</title>

    <!--Ruta a mi hoja de Estilos-->
    <link rel="stylesheet" href="./styles.css">

    <!--CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!--Fuente de letra-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">

</head>

<body>

<!--Contenedor principal con container-fluid para que siempre rellene toda la screen-->
<div class="container-fluid">
    <!--Filas-->
    
    <!--Header-->
 <div class="row" id="header">
  <div class="col-xs-2">
   <img src="./assets/PETFF.png" id="headerlogo">
  </div>
  <div class="col-xs-2">
    <button class="btn btn-outline-success" type="submit">Iniciar Sesion</button>
  </div>
  <div class="col-xs-7">
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar veterinario..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
  </div>
  <div class="col-xs-1">
    <img src="./assets/iconos/lupa.png" id="lupaicono">
  </div>
 </div>

   <!--Espacio para barra de filtros -->
 <div class="row">
  <div class="col-12" id="espaciofiltro">
    <select class="form-select" aria-label="Default select example" id="filtro">
      <option selected>Filtrar por:</option>
      <option value="1">Dirección</option>
      <option value="2">Espacialidad</option>
      <option value="3">En linea</option>
    </select>
  </div>
 </div>
 
  <!--Espacio para CARDS de doctores -->
 <div class="row">
  <div class="col-12" id="espaciocards">

    <!--Tarjeta de ejemplo-->
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="..." class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>

  <!--Div para barra inferior-->
 <div class="row">
  <div class="col-12" id="espacionavbar"></div>
 </div>
</div>

<!-- Barra de navegación inferior -->
<div class="space">
  <nav class="navbar fixed-bottom navbar-expand bg-white">
 
     <div class="collapse navbar-collapse navBottom" id="navbarSupportedContent">
       <ul class="navbar-nav m-auto">
         <li class="nav-item active bGap">
           <a class="nav-link petColor" href="https://github.com/" >Home<br>
                 <img class="icon" src="./assets/icons/Home.png" alt="Home">
         </li>
         <li class="nav-item bGap">
           <a class="nav-link petColor" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/span">Vets<br>
             <img class="icon"  id="estetos" src="./assets/icons/Estetos.png" alt="Vets">
           </a>
         </li>
 
         <li class="nav-item bGap">
           <a class="nav-link petColor" href="https://www.google.com/">Blog<br>
             <img class="icon" src="./assets/icons/Blog.png" alt="Blog">
           </a>
         </li>
         <li class="nav-item bGap">
             <a class="nav-link petColor" href="https://www.linkedin.com/">Comunidad<br>
               <img class="icon" src="./assets/icons/News.png" alt="Comunity">
             </a>
         </li>
         <li class="nav-item bGap">
             <a class="nav-link petColor" href="https://mexico.generation.org/">Perfil<br>
               <img class="icon" src="./assets/icons/Perfil.png" alt="Profile">
             </a>
         </li>
       </ul>
     </div>
   </nav>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
