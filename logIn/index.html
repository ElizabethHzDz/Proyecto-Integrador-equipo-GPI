<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet"  type="text/css" href="/assets/styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="icon" type="image/x-icon" href="/assets/P.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <ul class="menu">
        <li>
            <img src="/assets/PETFF.png" alt="Logo" height="50">
        </li>

    </ul>

    <br>

    <div class="principio">
        <img src="/assets/Foto mia.jpg" alt="Sesion Iniciada previamente" class="rounded" height="200">
        <div>
            <button id="botoncito"><a href="https://www.google.com/" target="_blank"></a> + </button>
        </div>
    </div>

    <br>
    <br>

    <div class="principio">
        <form class="formulario">

            <h1 class="parrafo">Ingresar</h1>
        
                <div class="input-contenedor" id="icono1">
                    <i class="fas fa-envelope icon"></i>
                    <input type="text" placeholder="Correo electrónico">
                </div>

                <br>

                <div class="input-contenedor">
                    <i class="fas fa-key icon" id="icono2"></i>
                    <input type="password" placeholder="Contraseña">
                </div>

                <br>

                <div class="boton">
                        <a href="https://www.google.com/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Iniciar sesión</a>

                        <div>
                            <button type="button" class="btn btn-success">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"></path>
                                </svg>
                                Button
                              </button>
                        </div>
                
                </div>

                    <p class="parrafo">¿No tienes una cuenta?<a class="link" href="https://www.google.com/" target="_blank">Regístrate</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>

</html>
